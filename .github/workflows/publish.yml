name: publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Publish EHentaiInfoTelegramBot
        run: dotnet publish -c Release
        working-directory: ./EHentaiInfoTelegramBot

      - name: Zip EHentaiInfoTelegramBot Build Artifact
        uses: vimtor/action-zip@v1
        with:
          files: ./EHentaiInfoTelegramBot/bin/Release/net10.0/publish
          dest: EHentaiInfoTelegramBot.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            EHentaiInfoTelegramBot.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
